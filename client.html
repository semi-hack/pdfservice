<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCLab Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .logo img {
            width: 60px;
            height: auto;
            margin-right: 15px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
        }

        .logo-text .fc {
            color: #28a745;
        }

        .logo-text .lab {
            color: #333;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-left: auto;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            background-color: #fff;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .file-upload-label:hover {
            border-color: #007bff;
        }

        .file-upload-label .choose-file {
            background-color: #007bff;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
        }

        .file-upload-label .file-name {
            color: #6c757d;
            font-size: 14px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .submit-btn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 12px 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        /* Signature Modal Styles */
        .signature-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .signature-modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 0;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .signature-header {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            text-align: center;
        }

        .signature-header h2 {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin: 0;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close-btn:hover {
            color: #000;
        }

        .signature-body {
            padding: 20px;
        }

        .signature-canvas-container {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
            background-color: #fafafa;
        }

        #signatureCanvas {
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: crosshair;
            background-color: white;
            max-width: 100%;
            height: auto;
        }

        .signature-buttons {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }

        .clear-btn {
            flex: 1;
            padding: 12px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .clear-btn:hover {
            background-color: #5a6268;
        }

        .confirm-btn {
            flex: 2;
            padding: 12px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .confirm-btn:hover {
            background-color: #3367d6;
        }

        .confirm-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .title {
                margin-left: 0;
                margin-top: 15px;
            }

            .signature-modal-content {
                margin: 10% auto;
                width: 95%;
            }

            #signatureCanvas {
                width: 100%;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="https://res.cloudinary.com/duqphnggn/image/upload/v1754399429/fclab-documents/fclab-A%CC%82_A%CC%83__t8bnro.jpg" alt="FCLab Logo">
                <div class="logo-text">
                    <span class="fc">FC</span><span class="lab">Lab</span>
                </div>
            </div>
            <h1 class="title">FCLab Registration Form</h1>
        </div>

        <div class="form-container">
            <div id="alert" class="alert"></div>
            
            <form id="registrationForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="middleName">Middle name</label>
                        <input type="text" id="middleName" name="middleName">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="dateOfBirth">Date of birth</label>
                    <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" required></textarea>
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="idDocument">Upload ID (PDF/JPG/PNG)</label>
                    <div class="file-upload">
                        <input type="file" id="idDocument" name="idDocument" accept=".pdf,.jpg,.jpeg,.png">
                        <label for="idDocument" class="file-upload-label">
                            <span class="choose-file">Choose file</span>
                            <span class="file-name">No file chosen</span>
                        </label>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Submit
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing your registration...</p>
            </div>
        </div>
    </div>

    <!-- Signature Modal -->
    <div id="signatureModal" class="signature-modal">
        <div class="signature-modal-content">
            <div class="signature-header">
                <span class="close-btn" id="closeModal">&times;</span>
                <h2>Please sign to confirm</h2>
            </div>
            <div class="signature-body">
                <div class="signature-canvas-container">
                    <canvas id="signatureCanvas" width="440" height="200"></canvas>
                </div>
                <div class="signature-buttons">
                    <button type="button" class="clear-btn" id="clearSignature">Clear</button>
                    <button type="button" class="confirm-btn" id="confirmSignature" disabled>Confirm & Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let signaturePad;
        let formData = null;
        let isDrawing = false;
        let hasSignature = false;

        // Initialize signature canvas
        function initSignatureCanvas() {
            const canvas = document.getElementById('signatureCanvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            const rect = canvas.getBoundingClientRect();
            canvas.width = 440;
            canvas.height = 200;
            
            // Set drawing styles
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // Mouse events
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // Touch events for mobile
            canvas.addEventListener('touchstart', handleTouch);
            canvas.addEventListener('touchmove', handleTouch);
            canvas.addEventListener('touchend', stopDrawing);
            
            function startDrawing(e) {
                isDrawing = true;
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                
                ctx.beginPath();
                ctx.moveTo((e.clientX - rect.left) * scaleX, (e.clientY - rect.top) * scaleY);
            }
            
            function draw(e) {
                if (!isDrawing) return;
                
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                
                ctx.lineTo((e.clientX - rect.left) * scaleX, (e.clientY - rect.top) * scaleY);
                ctx.stroke();
                
                hasSignature = true;
                updateConfirmButton();
            }
            
            function stopDrawing() {
                isDrawing = false;
                ctx.beginPath();
            }
            
            function handleTouch(e) {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : 
                                                e.type === 'touchmove' ? 'mousemove' : 'mouseup', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                canvas.dispatchEvent(mouseEvent);
            }
        }

        function updateConfirmButton() {
            const confirmBtn = document.getElementById('confirmSignature');
            confirmBtn.disabled = !hasSignature;
        }

        function clearSignature() {
            const canvas = document.getElementById('signatureCanvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hasSignature = false;
            updateConfirmButton();
        }

        function getSignatureDataURL() {
            const canvas = document.getElementById('signatureCanvas');
            return canvas.toDataURL('image/png');
        }

        // File upload handling
        document.getElementById('idDocument').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : 'No file chosen';
            document.querySelector('.file-name').textContent = fileName;
        });

        // Form submission - show signature modal
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Store form data
            const form = new FormData(this);
            formData = {
                firstName: form.get('firstName'),
                middleName: form.get('middleName'),
                lastName: form.get('lastName'),
                dateOfBirth: form.get('dateOfBirth'),
                address: form.get('address'),
                phone: form.get('phone'),
                email: form.get('email')
            };

            // Handle file upload if present
            const fileInput = document.getElementById('idDocument');
            if (fileInput.files[0]) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                
                formData.idDocument = await new Promise((resolve) => {
                    reader.onload = () => resolve(reader.result);
                    reader.readAsDataURL(file);
                });
            }

            // Show signature modal
            showSignatureModal();
        });

        function showSignatureModal() {
            const modal = document.getElementById('signatureModal');
            modal.style.display = 'block';
            initSignatureCanvas();
            clearSignature();
        }

        function hideSignatureModal() {
            const modal = document.getElementById('signatureModal');
            modal.style.display = 'none';
        }

        // Modal event listeners
        document.getElementById('closeModal').addEventListener('click', hideSignatureModal);
        document.getElementById('clearSignature').addEventListener('click', clearSignature);

        // Confirm signature and submit form
        document.getElementById('confirmSignature').addEventListener('click', async function() {
            if (!hasSignature) return;

            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const alert = document.getElementById('alert');
            
            // Hide modal and show loading
            hideSignatureModal();
            submitBtn.disabled = true;
            loading.style.display = 'block';
            alert.style.display = 'none';

            try {
                // Add signature to form data
                formData.signature = getSignatureDataURL();

                // Send to API
                const response = await fetch('/api/submit-registration', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    // Check if response is PDF
                    const contentType = response.headers.get('content-type');
                    
                    if (contentType && contentType.includes('application/pdf')) {
                        // Handle PDF response - open in new tab
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        window.open(url, '_blank');
                        
                        showAlert('Agreement generated successfully! PDF opened in new tab. Check your email for a copy.', 'success');
                        document.getElementById('registrationForm').reset();
                        document.querySelector('.file-name').textContent = 'No file chosen';
                    } else {
                        // Handle JSON response
                        const result = await response.json();
                        showAlert('Registration submitted successfully! Check your email for the agreement.', 'success');
                        document.getElementById('registrationForm').reset();
                        document.querySelector('.file-name').textContent = 'No file chosen';
                    }
                } else {
                    const result = await response.json();
                    showAlert(result.error || 'Registration failed. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('An error occurred. Please try again.', 'error');
            } finally {
                // Hide loading state
                submitBtn.disabled = false;
                loading.style.display = 'none';
                formData = null;
            }
        });

        // Close modal when clicking outside
        window.addEventListener('click', function(e) {
            const modal = document.getElementById('signatureModal');
            if (e.target === modal) {
                hideSignatureModal();
            }
        });

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
